<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Scraper Status</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/icon48.png" alt="icon" class="logo">
            <h1>Profile Scraper</h1>
        </div>
        <div class="actions">
            <button id="startScrapeBtn" class="scrape-button">Scrape This Profile</button>
        </div>
        <div id="status-container">
            <p id="status-message">Ready on this page.</p>
        </div>
        <div class="footer">
            <p>Status will update automatically.</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
